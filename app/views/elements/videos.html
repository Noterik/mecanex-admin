<section class="videos" ng-controller="VideosCtrl">
  <div class="row">
    <div class="navbar navbar-default">
      <form class="navbar-form navbar-left navbar-input-group" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="videos-list col-sm-12">
      <div class="video row" ng-repeat="video in videos">
        <div class="container-fluid">
          <div class="col-sm-12">
            <div class="row">
              <div class="video-thumb">
                <img class="fill image-responsive" ng-src="{{video.img}}" alt="{{video.name}}" />
              </div>
              <div class="video-information">
                <div class="row fill-height">
                    <div class="col-sm-8">
                      <div class="video-descriptions">
                        <h3>{{video.name}}</h3>
                        <span>Lorum ipsum bla bla bla</span>
                      </div>
                    </div>
                    <div class="col-sm-4 fill-height">
                      <div class="video-actions center-wrapper">
                        <div class="vcenter actions-wrapper">
                          <button class="video-action" ng-repeat="action in actions">
                            <img ng-src="{{action.img}}" alt="{{action.description}}" />
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
