<section class="videos">
  <div class="row">
    <div class="navbar navbar-default">
      <div class="col-sm-3">
        <form class="navbar-form navbar-input-group" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
        </form>
      </div>
      <div class="col-sm-6">
          <form class="text-center navbar-form navbar-input-group paging" role="pagination">
              <div class="form-group">
                <uib-pagination max-size="maxPages" boundary-links="true" boundary-link-numbers="true" rotate="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></uib-pagination>
              </div>
          </form>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="videos-list col-sm-12">
      <div class="video row" ng-repeat="video in items">
        <div class="container-fluid">
          <div class="col-sm-12">
            <div class="row">
              <div class="video-thumb">
                <img class="fill image-responsive" ng-src="{{video.img}}" alt="{{video.name}}" />
              </div>
              <div class="video-information">
                <div class="row fill-height">
                    <div class="col-sm-8">
                      <div class="video-descriptions">
                        <h3>{{video.name}}</h3>
                        <span>{{video.description}}</span>
                      </div>
                    </div>
                    <div class="col-sm-4 fill-height">
                      <div class="video-actions center-wrapper">
                        <div class="vcenter actions-wrapper">
                          <button class="video-action" ng-repeat="action in actions">
                            <img ng-src="{{action.img}}" alt="{{action.description}}" />
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar navbar-default">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
          <form class="text-center navbar-form navbar-input-group paging" role="pagination">
              <div class="form-group">
                <uib-pagination max-size="maxPages" boundary-links="true" boundary-link-numbers="true" rotate="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></uib-pagination>
              </div>
          </form>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>
</section>
