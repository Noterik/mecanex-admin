<div class="login-dialog">
    <div class="login-dialog-header">
    </div>
    <div class="container-fluid login-contents">
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
          <div class="row title">
            <div class="col-md-12">
                <h1>Login</h1>
            </div>
          </div>
          <form ng-controller="LoginController" ng-submit="login(credentials, 'pages.collections.default')" novalidate>
            <div class="row form">
              <div class="col-md-12">
                <div class="form-group" ng-class="{'has-warning': loginFailed}">
                  <input type="email" class="form-control" ng-model="credentials.username" id="UserEmail" placeholder="User e-mail address" />
                  <br />
                  <input type="password" class="form-control" ng-model="credentials.password" id="UserPassword" placeholder="Password" />
                  <span ng-show="loginFailed" id="helpBlock" class="help-block">Incorrect email or password!</span>
                </div>
              </div>
            </div>
            <div class="row bottom">
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-12">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">Keep me signed in
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <p>New to Mecanex? <b><a href="create">Create account</a></b></p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </div>
</div>
