<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
  <h3 class="modal-title">{{playerDialogVideo.name}}</h3>
</div>
<div class="modal-body" layout="row"  layout-align="center start">
  <video id="mecanexVideo" width="640" poster="{{playerDialogVideo.screenshot}}" height="360" controls="" autoplay="">
    <source ng-src="{{videoUri | trusted}}" type="video/mp4">
  </video>
</div>
