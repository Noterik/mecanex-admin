<div class="row">
  <div class="col-md-12 collections">
    <div class="row">
      <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="block in cols | chunkBy: 4 track by $index" index="$index">
          <div class="collections-list">
            <!-- The default "new collection" button -->

            <div class="collection col-sm-3">

                        <button class="btn btn-default" ng-click="newCollectionDialog()">
                          <i class="glyphicon glyphicon-plus"></i>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>-->

            <!-- The collections -->
            <div class="collection col-sm-3" ng-repeat="col in block">
              <div ng-if="col != null" class="collection-content sixteen-nine">
                <div class="content">
                  <div class="collection-label">
                    {{col.name}}
                  </div>
                  <div class="collection-thumb">
                    <a ui-sref="collections.list({colId: col._id, slideIndex: $index})">
                      <img ng-src="{{col.img}}" class="fill img-responsive" alt="{{col.amountVideos}}" />
                    </a>
                  </div>
                  <div class="collection-counter">
                    <span class="badge">{{col.amountVideos}}</span>
                  </div>
                </div>
              </div>
              <div ng-if="col == null" class="collection-content sixteen-nine">
                <div class="content">
                  <div class="collection-thumb">
                    <div class="center-wrapper">
                      <div class="center">
                        <button class="btn btn-default" ng-click="newCollectionDialog()">
                          <i class="glyphicon glyphicon-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
</div>
